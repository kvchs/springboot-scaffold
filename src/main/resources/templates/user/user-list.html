    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'

            ,url: '/user/list?username=AA' //数据接口
            ,page: false //开启分页
            ,response: {
                dataName: 'datas'

            ,cols: [
                [ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:80}

            ]
            ]
